{% extends 'gallery/base.html' %}
{% load static %}
{% load photo_utils %}

{% block head_end %}
    <link rel="stylesheet" href="{% static 'photoswipe/photoswipe.css' %}">
    <link rel="stylesheet" href="{% static 'photoswipe/default-skin.css' %}">
{% endblock %}

{% block body %}
    <div class="my-gallery" itemscope itemtype="http://schema.org/ImageGallery">
        {% for photo in photo_objects %}

            <figure itemprop="associatedMedia" id="img_figure_id_{{ photo.id }}" data-delete_url="{% url 'delete' photo.id %}" itemscope itemtype="http://schema.org/ImageObject">
                <a href="{{ photo|get_url:FULL }}" itemprop="contentUrl" data-size="{{ photo|get_photo_dimensions:FULL }}">
                    <img src="{{ photo|get_url:MEDIUM }}" itemprop="thumbnail" alt="{{ photo.title }}" />
                </a>
                <figcaption itemprop="caption description">{{ photo.title }}</figcaption>
            </figure>

        {% endfor %}
    </div>
{% endblock %}

{% block body_end %}
    {% include 'gallery/include/photoswipe_element.html' %}
    <script src="{% static 'photoswipe/photoswipe.min.js' %}"></script>
    <script src="{% static 'photoswipe/photoswipe-ui-default.js' %}"></script>
    <script src="{% static 'js/photoswipe-init.js' %}"></script>
{% endblock %}
